name: FastAPI CI/CD
 
on:
  # Trigger the workflow on push
  push:
    branches:
      - main
 
jobs:
  CI:
    # Define the runner used in the workflow
    runs-on: ubuntu-latest
 
    steps:
      # Step-1: Check out the repo so our workflow can access it
      - uses: actions/checkout@v3
 
      # Step-2: Set up Python environment (using Python 3.12.4)
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.4  # Updated to Python 3.12.4
 
      # Step-3: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
 
      # Step-4: Run tests
      - name: Run Tests
        run: |
          . venv/bin/activate
          pytest --maxfail=1 --disable-warnings -v
 
      # Step-5: Create archive of dependencies
      - name: Create archive of dependencies
        run: |
          cd venv/lib/python3.12/site-packages
          zip -r9 ../../../../api.zip .
 
      # Step-6: Add API files to the Zip file
      - name: Add API files to Zip file
        run: |
          cd ./api
          zip -g ../api.zip -r .
 
      # Step-7: Upload zip file artifact
      - name: Upload zip file artifact
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: api.zip